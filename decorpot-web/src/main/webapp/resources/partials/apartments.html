<div class="apartments" ui-view>
	<div class="col-md-3 .col-xs-12 .col-sm-6 imgContainerOuter"
		ng-repeat="apartment in apartments | filter:query">
		<div class="imgContainer">
			<a  ui-sref="apartments.apartment({param : '{{apartment.aprt_group}}'})">
				<img src={{apartment.image_id}}>
			</a>
		</div>
		<div class="textProjects">
			<h4>{{apartment.apartment_name}} - {{apartment.bhk}}</h4>
			<span>â‚¹ {{apartment.price}} - Group {{apartment.aprt_group}}</span>
		</div>
	</div>
</div>
