<div class="imageFilters">
	<div class="col-md-2 ">
	<div  id="priceRange"></div>
	</div>
	<div class="col-md-4 themes"></div>
	<div class="col-md-4 themes"></div>
</div>
<div class="clearer"></div>
<div id="two-columns" class="grid-container">
	<ul class="rig columns-2">
		<li ng-repeat="image in imageList | filter:query">
			<div id="imageContainer">
				<img bn-lazy-src="{{image.path_small}}" />
				<div id="imageText">
					<p>{{image.description_short}}</p>
				</div>

			</div>
			<div id="priceText">
				<div class="col-xs-6">
					<span>Starting from </span><span>Rs {{image.price}}</span>
				</div>
				<div class="col-xs-6"></div>

			</div>
		</li>


	</ul>
</div>
<script>$("#priceRange").ionRangeSlider({
    type: "double",
    min: 100000,
    max: 300000,
    prefix: "Rs."
});
</script>
